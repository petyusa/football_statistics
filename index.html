<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.comp.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__brand">
                Football statistics
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item js-competitions">Competitions</li>
                    <li class="nav__list-item">Fixtures</li>
                </ul>
            </nav>

            <div class="header__nav-button">XXX</div>
        </header>
        <div class="side-bar side-bar--collapsed">
            <ul class="side-bar__list js-side-bar">

            </ul>
        </div>
        <main class="content">
            <div class="js-league-table"></div>
            <div class="js-current-fixtures">
                <div class="fixtures">
                    <h2 class="heading-secondary">Latest matches</h2>
                    <ul class="fixtures-list"></ul>
                </div>
            </div>
            <div class="js-next-fixtures">
                <div class="fixtures">
                    <h2 class="heading-secondary">Next matches</h2>
                    <ul class="fixtures-list"></ul>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__text">
                &copy; Petyka
            </div>
        </footer>
    </div>
    <script src="build/js/app.bundle.js" charset="utf-8"></script>
</body>

</html>
